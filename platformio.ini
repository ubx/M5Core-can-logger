[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200
lib_deps =
    m5stack/M5Unified@^0.1.15  # Use latest version
    https://github.com/coryjfowler/MCP_CAN_lib.git  # Direct GitHub reference
build_flags =
    -DBUFFER_SIZE=512
    -DQUEUE_SIZE=500
    -DCAN0_INT=15